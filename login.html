<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Vibes - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #353535;
            --accent-color: #4a4a4a;
            --text-color: #f4f4f4;
            --hover-color: #6a6a6a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: rgb(53, 85, 1);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .card {
            background-color:  rgb(24, 39, 0);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .card h1 {
            font-family: 'Cormorant', serif;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            background-color: var(--accent-color);
            color: var(--text-color);
            font-size: 1rem;
        }

        input::placeholder {
            color: var(--hover-color);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            background-color: var(--hover-color);
            color: var(--text-color);
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--text-color);
            color: var(--primary-color);
        }

        .link {
            text-align: center;
            margin-top: 1rem;
        }

        .link a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .link a:hover {
            color: var(--hover-color);
        }

        footer {
            background-color:  rgba(0, 0, 0, 0.429);
            color: var(--text-color);
            text-align: center;
            padding: 20px;
            margin-top: auto;
            width: 100%;
        }

        footer a {
            color: var(--text-color);
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: var(--hover-color);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="link">
            <a href="#">Forgot Password?</a>
        </div>
        <div class="link">
            <a href="signup.html">Don't have an account? Sign Up</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Campus Vibes. All Rights Reserved.</p>
        <p>
            <a href="about.html">About Us</a> |
            <a href="contact.html">Contact</a> |
            <a href="privacy.html">Privacy Policy</a>
        </p>
    </footer>

    <script>
        const form = document.getElementById('loginForm');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Store user details in localStorage (for demo purposes only)
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userPassword', password);

            alert('Login information saved!');
            // Redirect to the home page after 1 second
        setTimeout(() => {
            window.location.href = 'home_page.html';
        }, 1000);
            form.reset();
        });
    </script>
    <!-- Back to Home Button -->
<a href="home_page.html" class="back-to-home">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="home-icon">
        <path d="M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3z"/>
    </svg>
    Home
</a>

<style>
    .back-to-home {
        position: absolute;
        top: 20px;
        left: 20px;
        display: flex;
        align-items: center;
        text-decoration: none;
        background-color:rgb(24, 39, 0);
        color: var(--text-color);
        padding: 0.5rem 1rem;
        border-radius: 5px;
        font-family: 'Montserrat', sans-serif;
        font-size: 1rem;
        font-weight: bold;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    .back-to-home:hover {
        background-color: rgba(255, 255, 255, 0.4);
        color: var(--primary-color);
    }

    .home-icon {
        width: 20px;
        height: 20px;
        margin-right: 0.5rem;
    }
</style>

</body>
</html>
